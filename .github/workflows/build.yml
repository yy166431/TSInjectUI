name: Build TSInjectUI (dylib only, macOS)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**/*.md"

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install make ldid

      - name: Setup Theos
        run: |
          rm -rf "$HOME/theos"
          git clone --recursive https://github.com/theos/theos.git "$HOME/theos"
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
          echo "$HOME/theos/bin" >> $GITHUB_PATH

      - name: Install iOS SDKs for Theos
        run: |
          rm -rf "$HOME/theos/sdks"
          git clone --depth=1 https://github.com/theos/sdks.git "$HOME/theos/sdks"

      - name: Build dylib only
        run: |
          make clean
          make
          echo "==== dylib outputs ===="
          ls -la .theos/obj/debug || true
          ls -la .theos/obj/debug/arm64 || true

      - name: Collect dylib
        run: |
          mkdir -p out
          cp -v .theos/obj/debug/TSInjectUI.dylib out/ || true
          cp -v .theos/obj/debug/arm64/TSInjectUI.dylib out/ || true
          ls -la out

      - name: Upload dylib artifact
        uses: actions/upload-artifact@v4
        with:
          name: TSInjectUI-dylib
          path: out/*
