name: Build TSInjectUI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**/*.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git make clang lld libplist-utils zstd zip unzip curl

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
          echo "$HOME/theos/bin" >> $GITHUB_PATH

      - name: Install iOS SDKs for Theos
        run: |
          mkdir -p $HOME/theos/sdks
          git clone https://github.com/theos/sdks.git $HOME/theos/sdks

      - name: Build package
        env:
          THEOS: ${{ env.THEOS }}
        run: |
          make clean package FINALPACKAGE=1
          ls -la .theos/ || true
          find . -maxdepth 4 -type f \( -name "*.deb" -o -name "*.dylib" -o -name "*.zip" \) -print || true

      - name: Collect artifacts
        run: |
          mkdir -p out
          # deb
          find . -type f -name "*.deb" -exec cp -v {} out/ \; || true
          # built dylib (debug/release paths vary)
          find .theos -type f -name "*.dylib" -exec cp -v {} out/ \; || true
          # also zip source for convenience
          zip -r out/TSInjectUI_source.zip . -x "out/*" -x ".git/*"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TSInjectUI-build
          path: out/*
