name: Build TSInjectUI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**/*.md"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git make clang lld \
            libplist-utils zstd \
            zip unzip curl rsync

      - name: Setup Theos
        run: |
          rm -rf "$HOME/theos"
          git clone --recursive https://github.com/theos/theos.git "$HOME/theos"
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
          echo "$HOME/theos/bin" >> $GITHUB_PATH

      - name: Install iOS SDKs for Theos (force)
        run: |
          set -e
          rm -rf "$HOME/theos/sdks"
          git clone --depth=1 https://github.com/theos/sdks.git "$HOME/theos/sdks"
          echo "Installed SDKs:"
          find "$HOME/theos/sdks" -maxdepth 2 -type d -name "*.sdk" -print

      - name: Verify SDKs
        run: |
          if ! find "$HOME/theos/sdks" -maxdepth 2 -type d -name "*.sdk" | grep -q . ; then
            echo "❌ No iOS SDKs found"
            exit 1
          fi
          echo "✅ SDK check passed"

      - name: Build package
        run: |
          make clean package FINALPACKAGE=1
          echo "==== Build outputs ===="
          find . -maxdepth 4 -type f \( -name "*.deb" -o -name "*.dylib" \) -print || true
          find .theos -type f -name "*.dylib" -print || true

      - name: Collect artifacts
        run: |
          mkdir -p out
          # deb
          find . -type f -name "*.deb" -exec cp -v {} out/ \; || true
          # dylib
          find .theos -type f -name "*.dylib" -exec cp -v {} out/ \; || true
          # source
          zip -r out/TSInjectUI_source.zip . \
            -x ".git/*" \
            -x "out/*"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TSInjectUI-build
          path: out/*
